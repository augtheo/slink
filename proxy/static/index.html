<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>slink - Shorten URLs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
        slink
      </div>
      <div
        class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Shorten a long URL
          </h1>
          <form id="shortenForm" class="space-y-4 md:space-y-6">
            <div>
              <label for="url" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your URL</label>
              <input type="url" name="url" id="urlInput"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="https://www.wikipedia.org" required="" />
            </div>
            <button type="submit"
              class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              id="shortenRequest" onclick="shortenHandler()">
              Shorten
            </button>


            <a href="#" id="shortenedUrlLink" style="display:none;"
              class="w-full p-5 text-base font-medium text-gray-500 rounded-lg bg-gray-50 hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700 dark:hover:text-white">
              <span class="w-full" id="shortenedUrlText">https://www.google.com</span>
              <svg class="float-right w-4 h-4 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M1 5h12m0 0L9 1m4 4L9 9" />
              </svg>
            </a>
          </form>
        </div>
      </div>
  </section>
  <script>
    const PROTOCOL = "http://"
    document.getElementById('shortenForm').addEventListener('submit', function (event) {
      event.preventDefault();
    });
    function validateUrl(value) {
      return /^(?:(?:(?:https?|ftp):)?\/\/)(?:\S+(?::\S*)?@)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]-*)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))(?::\d{2,5})?(?:[/?#]\S*)?$/i.test(value);
    }
    const shortenHandler = function () {
      var formData = new FormData(document.getElementById('shortenForm'));
      const formJson = Object.fromEntries(formData.entries());
      var url = formJson.url
      console.log(url, validateUrl(url))
      if (validateUrl(url)) {
        fetch('http://localhost:8060/shorten', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            url: formJson.url,
          })
        })
          .then(response => response.json())
          .then(data => {
            document.getElementById('shortenedUrlLink').style.display = 'block';
            document.getElementById('shortenedUrlLink').setAttribute("href", PROTOCOL + data.url);
            document.getElementById('shortenedUrlText').innerHTML = data.url;
          })
          .catch(error => console.error('Error:', error));
      } else {
        document.getElementById('shortenedUrlLink').style.display = 'none';
      }

    };
  </script>
</body>

</html>
