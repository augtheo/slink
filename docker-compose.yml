services:
  backend:
    build:
      context: slink
      target: build-release-stage
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8060:8060
      - 50051:50051
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
    networks:
      - backend-db
  db:
    image: postgres
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    restart: always
    ports:
      - 5430:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - backend-db
volumes:
  db-data:
networks:
  backend-db: {}
